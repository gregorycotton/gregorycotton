<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="title" content="Gregory Cotton">
    <meta property="og:title" content="Gregory Cotton">
    <meta name="twitter:title" content="Gregory Cotton">
    <meta name="creator" content="gregorycotton.ca">
    <meta name="author" content="Gregory Cotton">
    <meta name="description"
        content="Website of Gregory Cotton, user experience designer, engineer, interdisciplinary artist from Ottawa, Ontario, living in Lisbon, Portugal.">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACE Magazine Cover | Gregory Cotton</title>
    <link rel="stylesheet" href="../style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">

    <script src="../scripts/fetch-properties.js"></script>
    <script src="../scripts/image-loader.js"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1><a href="/" class="home-link">Gregory Cotton</a></h1>
        </div>

        <div class="right">
            <h2>PACE Magazine Cover</h2>

            <br>

            <details id="propertiesDetails">
                <summary class="secondary-link">Metadata</summary>
                <div id="properties-content">
                    <p>Loading metadata...</p>
                </div>
            </details>

            <div class="proj-txt-container">
                <p>Cover image for issue 05 of an independent arts and culture magazine from Ottawa.</p>
            </div>

            <br>

            <div class="proj-resource-container">
                <div class="table-container">
                    <table class="image-loader-table" id="projectsTable">
                        <thead>
                            <tr>
                                <th class="thumbnail-col">*</th>
                                <th>Title</th>
                                <th>Size (bytes)</th>
                                <th>View</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="thumbnail-col">
                                    <img src="thumbnails/pace-magazine-cover/pace-magazine-cover-thumbnail.jpg"
                                        alt="PACE Magazine Cover thumbnail" class="thumbnail-img">
                                </td>
                                <td>PACE Magazine Cover</td>
                                <td id="fileSize-pace-magazine-cover">Loading...</td>
                                <td class="loadImageTrigger"
                                    data-fullimageurl="images/pace-magazine-cover/pace-magazine-cover.jpg"
                                    data-title="Full view"><a class="table-link">Load image</a></td>
                            </tr>
                            <tr>
                                <td class="thumbnail-col">
                                    <img src="thumbnails/pace-magazine-cover/backseat-driver-thumbnail.jpg"
                                        alt="Backseat Driver thumbnail" class="thumbnail-img">
                                </td>
                                <td>Backseat Driver</td>
                                <td id="fileSize-backseat-driver">Loading...</td>
                                <td class="loadImageTrigger"
                                    data-fullimageurl="images/pace-magazine-cover/backseat-driver.jpg"
                                    data-title="Full view"><a class="table-link">Load image</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="image-display-area">
                </div>
            </div>
        </div>
    </div>


    <script>
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });
    </script>

    <script>
        const imageConfigurations = [
            {
                idForFileSizeCell: 'fileSize-pace-magazine-cover',
                fullImageUrl: 'images/pace-magazine-cover/pace-magazine-cover.jpg'
            },
            {
                idForFileSizeCell: 'fileSize-backseat-driver',
                fullImageUrl: 'images/pace-magazine-cover/backseat-driver.jpg'
            }
        ];
    </script>
</body>

</html>
