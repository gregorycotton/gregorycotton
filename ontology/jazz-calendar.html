<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="title" content="Gregory Cotton">
    <meta name="description"
        content="Project page for Greg's 'Pemichangan Landscape Study', photos taken out of a moving car's window.">

    <meta property="og:title" content="Pemichangan Landscape Study | Gregory Cotton">
    <meta property="og:description" content="Project page for Greg's 'Jazz calendar', which reccomends you new jazz music daily.">
    <meta property="og:type" content="website">

    <meta name="twitter:title" content="Pemichangan Landscape Study | Gregory Cotton">
    
    <meta name="author" content="Gregory Cotton">
    <meta name="creator" content="gregorycotton.ca">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jazz calendar | Gregory Cotton</title>
    <link rel="stylesheet" href="../style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">

    <script src="../scripts/fetch-properties.js"></script>
    <script src="../scripts/image-loader.js"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1><a href="/" class="home-link">Gregory Cotton</a></h1>
        </div>

        <div class="right">
            <h2>Jazz calendar</h2>

            <br>

            <details id="propertiesDetails">
                <summary class="secondary-link">Metadata</summary>
                <div id="properties-content">
                    <p>Loading metadata...</p>
                </div>
            </details>

            <div class="proj-txt-container">
                <p>Native macOS application/widget built for the purpose of introducing myself to a new jazz album every single day of 2026.</p>
            </div>

            <br>

            <div class="proj-resource-container">
                <div class="table-container">
                    <table class="image-loader-table" id="projectsTable">
                        <thead>
                            <tr>
                                <th class="thumbnail-col">*</th>
                                <th>Title</th>
                                <th>Size (bytes)</th>
                                <th>View</th>
                            </tr>
                        </thead>
                        <tbody id="projectsTableBodyStatic">
                            <tr>
                                <td class="thumbnail-col">
                                    <img src="thumbnails/jazz-calendar/jazz-calendar-app-thumbnail.jpg"
                                        alt="Jazz calendar app thumbnail" class="thumbnail-img">
                                </td>
                                <td>Jazz calendar app</td>
                                <td id="fileSize-jazz-calendar-app">Loading...</td>
                                <td class="loadImageTrigger"
                                    data-fullimageurl="images/jazz-calendar/jazz-calendar-app.jpg" data-title="Jazz calendar app"><a class="table-link">Load image</a></td>
                            </tr>

                            <tr>
                                <td class="thumbnail-col">
                                    <img src="thumbnails/jazz-calendar/jazz-calendar-widget-thumbnail.jpg"
                                        alt="Jazz calendar widget thumbnail" class="thumbnail-img">
                                </td>
                                <td>Jazz calendar widget</td>
                                <td id="fileSize-jazz-calendar-widget">Loading...</td>
                                <td class="loadImageTrigger"
                                    data-fullimageurl="images/jazz-calendar/jazz-calendar-widget.jpg" data-title="Jazz calendar widget"><a class="table-link">Load image</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="image-display-area">
                </div>
            </div>
        </div>
    </div>


    <script>
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });
    </script>

    <script>
        const imageConfigurations = [
            {
                idForFileSizeCell: 'fileSize-jazz-calendar-app',
                fullImageUrl: 'images/jazz-calendar/jazz-calendar-app.jpg'
            },
            {
                idForFileSizeCell: 'fileSize-jazz-calendar-widget',
                fullImageUrl: 'images/jazz-calendar/jazz-calendar-widget.jpg'
            }
        ];
    </script>
</body>

</html>
