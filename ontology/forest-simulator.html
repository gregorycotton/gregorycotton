<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="title" content="Gregory Cotton">
    <meta name="description"
        content="Project page for Greg's 'Forest Simulator'.">

    <meta property="og:title" content="Forest Simulator | Gregory Cotton">
    <meta property="og:description" content="Project page for Greg's 'Forest Simulator'.">
    <meta property="og:type" content="website">

    <meta name="twitter:title" content="Forest Simulator | Gregory Cotton">

    <meta name="creator" content="gregorycotton.ca">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forest Simulator | Gregory Cotton</title>
    <link rel="stylesheet" href="../style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">

    <script src="../scripts/fetch-properties.js"></script>
    <script src="../scripts/image-loader.js"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1><a href="/" class="home-link">Gregory Cotton</a></h1>
        </div>

        <div class="right">
            <h2>Forest Simulator</h2>

            <br>

            <details id="propertiesDetails">
                <summary class="secondary-link">Metadata</summary>
                <div id="properties-content">
                    <p>Loading metadata...</p>
                </div>
            </details>

            <div class="proj-txt-container">
                <p>Scenes to meditate to, inspired by my walks in the Ottawa Greenbelt.</p>
                
                <p><s>Visit the forest at <a href="https://forest.gregorycotton.ca" target="_blank" class="primary-link">forest.gregorycotton.ca</a>.</s></p>
            </div>

            <br>

            <div class="proj-resource-container">
                <div class="table-container">
                    <table class="image-loader-table" id="projectsTable">
                        <thead>
                            <tr>
                                <th class="thumbnail-col">*</th>
                                <th>Title</th>
                                <th>Size (bytes)</th>
                                <th>View</th>
                            </tr>
                        </thead>
                        <tbody id="projectsTableBodyStatic">
                            <tr>
                                <td class="thumbnail-col">
                                    <img src="thumbnails/forest-simulator/forest-simulator-thumbnail.jpg" alt="Forest Simulator thumbnail"
                                        class="thumbnail-img">
                                </td>
                                <td>Forest Simulator example</td>
                                <td id="fileSize-forest-simulator">Loading...</td>
                                <td class="loadImageTrigger" data-fullimageurl="images/forest-simulator/forest-simulator.jpg"
                                    data-title="Forest Simulator"><a class="table-link">Load image</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="image-display-area">
                </div>
            </div>
        </div>
    </div>

    <script>
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });
    </script>

    <script>
        const imageConfigurations = [
            {
                idForFileSizeCell: 'fileSize-forest-simulator',
                fullImageUrl: 'images/forest-simulator/forest-simulator.jpg'
            }
        ];
    </script>
</body>

</html>
